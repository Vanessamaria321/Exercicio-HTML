<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento vertical</title>
    <style>
        body{

        }
        section#container{
           background-image: url(imagens-cap19/target001.png);
           background-repeat: no-repeat;
           background-size: 100% 100%;

           position: relative;
           height: 94vh;
           padding: 10px;
           background-color:blueviolet ;
        }
        article#conteudo{
           background-image: url(imagens-cap19/target001.png);
           background-size: 100% 100%;
           height: 300px;
           width: 300px;
           background-color: aquamarine;
           position: absolute;
           left: 50%;
           top: 50%;
           
           transform: translate(-50% ,-50%);
        }

    </style>
</head>
<body>
    <section>
        <h1>Centralização de img utilizando transform e position </h1>
    
    <section id="container">
        <article id="conteudo">

        </article>
    </section>
    
</body>
</html>
